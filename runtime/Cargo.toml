[package]
name = "rust-sitter"
description = "A package for defining tree-sitter grammars alongside Rust logic"
readme = "../README.md"
repository = "https://github.com/hydro-project/rust-sitter"
version = "0.2.0"
authors = ["Shadaj Laddad <shadaj@users.noreply.github.com>"]
edition = "2021"
license = "MIT"
keywords = ["parsing", "codegen"]
categories = ["development-tools"]

[lib]
path = "src/lib.rs"

[dependencies]
tree-sitter = { git = "https://github.com/Luni-4/tree-sitter", branch = "rust-core2" }
rust-sitter-macro = { version = "0.2.0", path = "../macro" }

[dev-dependencies]
insta = "1.7.1"
tempfile = "3.2.0"
